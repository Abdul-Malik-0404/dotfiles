# setup your dispaly
monitor=,1920x1080@60,auto,1

# this is for laptops when you close the lid to lock your laptop
bindl= , switch:on:Lid Switch, exec, $HOME/.config/hypr/scripts/close_lid
bindl= , switch:off:Lid Switch, exec, $HOME/.config/hypr/scripts/open_lid

#startup scripts
exec-once=$HOME/.config/hypr/autostart
exec-once=hypridle

input {
    kb_layout=
    kb_variant=ffffff
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }
}

misc{

}

general {
    #sensitivity=1.0 # for mouse cursor
    gaps_in=8
    gaps_out=15
    border_size=3
    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=0xff45475a
    #apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    #col.group_border=0xff89dceb
    #col.group_border_active=0xfff9e2af
}

decoration {
    #drop_shadow = true
    #shadow_range=100
    #shadow_render_power=5
    #col.shadow= 0x33000000
    #col.shadow_inactive=0x22000000
    rounding=15
    active_opacity = 1 #transparency for active windows, set to fully opaque
    inactive_opacity = 0.7 #transparency for inactive windows, set to 70%
}



animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    preserve_split=1
}

master{

}

gesture = 4, vertical, workspace #for touchpad gestures and workspace swiping direction 

#################
#  Windowrules  #
#################
# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
windowrule=move center,title:^(fly_is_kitty)$
windowrule=size 800 500,title:^(fly_is_kitty)$
windowrule=animation slide,title:^(all_is_kitty)$
windowrule=float,title:^(all_is_kitty)$
#windowrule=tile,xy
windowrule=tile,title:^(kitty)$
windowrule=float,title:^(fly_is_kitty)$
windowrule=float,title:^(clock_is_kitty)$
windowrule=size 418 234,title:^(clock_is_kitty)$
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=float,class:org.gnome.Calculator,title:Calculator
windowrule=move cursor -180 -308,class:org.gnome.Calculator,title:Calculator
windowrulev2 = nofocus, class:^(eww)$
windowrulev2 = opacity 0.8, class:^(org.gnome.Nautilus)$

##############
#  keybinds  #
##############

# example binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,t,exec,kitty --start-as=fullscreen -o 'font_size=25' --title all_is_kitty
bind=SUPER SHIFT,RETURN,exec,alacritty --title fly_is_kitty
# bind=SUPER,RETURN,exec,kitty --single-instance
bind=,Print,exec,~/.config/hypr/scripts/screenshot
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,nautilus
bind=SUPER,S,togglefloating,
bind=SUPER,space,exec,wofi #--show drun -o DP-3
bind=SUPER,P,pseudo,
bind=SUPER,ESCAPE,exec,alacritty -e /usr/bin/btop
bind=SUPER,B,exec,firefox
bind=SUPER ALT,B,exec,firefox --private-window
bind=SUPER SHIFT,S,exec,spotify
bind=SUPER CTRL,Q,exec,qpwgraph
bind=,XF86Calculator,exec,gnome-calculator
bind = SUPER, N, exec, swaync-client --toggle-panel
bind=SUPER,W,togglesplit,
bind=SUPER,L,exec,hyprlock

# Focus windows
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Move windows
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER, F, fullscreen

# Workspace controls
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_up,workspace,e+1
bind=SUPER,mouse_down,workspace,e-1

binde = SUPER SHIFT, Tab, workspace, m-1
binde = SUPER, Tab, workspace, m+1

bind=SUPER,g,togglegroup
bind=SUPER,tab,changegroupactive

# not really necessary but if you want you should install cava, pipes.sh, and tty-clock
bind=CTRL,1,exec,kitty --title fly_is_kitty --hold cava
bind=CTRL,2,exec,code-insiders
bind=CTRL,3,exec,kitty --title fly_is_kitty  --hold pipes.sh -t3
bind=CTRL,4,exec,kitty --title clock_is_kitty --hold tty-clock -C5

# Function controls
binde=,XF86MonBrightnessUp,exec,brightnessctl set 5%+
binde=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
binde= ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+ --limit 1.5
binde= ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%- --limit 1.5
bind = ,XF86AudioMute, exec, pactl -- set-sink-mute 0 toggle
bind = ,XF86AudioPlay, exec, playerctl play-pause

# Quick power options
bind = SUPER SHIFT, F12, exec, shutdown 0
bind = SUPER SHIFT, F11, exec, reboot
